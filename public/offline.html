<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - IdeaFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }
    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .retry-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: scale(1.05);
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .status {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #1e293b;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
      border: 1px solid #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" stroke="currentColor">
        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>
      IdeaFlow needs an internet connection to load new content. 
      Your cached ideas are still available locally.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="status" id="status">No Connection</div>
  </div>

  <script>
    // Monitor connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection Restored';
        status.style.background = '#10b981';
        status.style.color = 'white';
        setTimeout(() => location.reload(), 1000);
      } else {
        status.textContent = 'No Connection';
        status.style.background = '#1e293b';
        status.style.color = '#64748b';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
